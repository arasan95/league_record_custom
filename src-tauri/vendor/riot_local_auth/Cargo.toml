[package]
name = "riot_local_auth"
version = "0.1.0"
authors = ["FX"]
license = "MIT"
edition = "2021"

[dependencies]
thiserror = "1.0.56"
base64 = "0.21.7"
ureq = { version = "2.10.0", features = ["json", "tls"] }
rustls = { version = "0.23.12", default-features = false, features = ["ring", "logging", "std", "tls12"] }
rustls-pemfile = "2.1.1"
serde = { version = "1.0.197", features = ["derive"] }
